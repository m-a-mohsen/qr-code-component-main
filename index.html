<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

  <!-- font-family: 'Outfit', sans-serif; -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class=" d-flex align-items-center justify-content-center" style="height: 100vh;background-color: hsl(212, 45%, 89%);">
    <section class="card text-center border-0" style="width: 330px;font-family: 'Outfit', sans-serif; border-radius: 20px; ">
      <img class="mx-3 mt-3" src="images/image-qr-code.png"  alt="image-qr-code" style="border-radius: 12px;">
      <div class="card-body" >
        <h1 class="card-title px-3 pt-2" style="font-weight: 700; font-size: 23px; color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects </h1>
        <p class="card-text px-3 pt-2 pb-2 lh-base" style="color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </div>
</body>

</html>
